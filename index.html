<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Navegação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            background-color: #ffffff;
            color: #000000;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: inherit;
            padding: 5px;
            position: relative;
            transition: color 0.3s;
        }
        nav a::after {
            content: '';
            display: block;
            height: 2px;
            background: transparent;
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
            transition: background 0.3s;
        }
        nav a:hover, nav a:focus {
            color: #ffffff;
        }
        nav a:active::after {
            background: #ffffff;
        }
        .toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: transparent;
            border: 1px solid #000;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Mais Assistidos</a>
        <a href="#">Leituras</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Animes</a>
        <a href="#">Lançamentos</a>
    </nav>

    <button class="toggle-button" id="toggleButton">
        <img id="icon" src="https://img.icons8.com/ios-filled/50/000000/sunny.png" alt="Modo Claro">
    </button>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const icon = document.getElementById('icon');

        toggleButton.addEventListener('click', () => {
            if (document.body.style.backgroundColor === 'rgb(0, 0, 0)') {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
                icon.src = 'https://img.icons8.com/ios-filled/50/000000/sunny.png'; // Ícone do modo claro
            } else {
                document.body.style.backgroundColor = '#000000';
                document.body.style.color = '#ffffff';
                icon.src = 'https://img.icons8.com/ios-filled/50/000000/moon-symbol.png'; // Ícone do modo noturno
            }
        });
    </script>
</body>
</html>
